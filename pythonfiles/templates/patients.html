{% extends 'base.html' %}

{% block title %}

Patients Page

{% endblock %}


{% block content %}
<style>
    /* .containerpt {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
        /* box-shadow: 0 0 10px #3468C0; */
    /* } */

    main {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .main{
        display: flex;
        justify-content: space-between;
        align-items: center;

    }

    section {
        display: flex;
        background-color: #fff;
        opacity: 0.7;
        border-radius: 5px;
        box-shadow: 0 0 10px #3468C0;
        margin: 20px;
        padding: 20px;
        flex: 1;
    }

    .first {
        margin-right: 5%;
    }

    .second {
        width: 450px;
        margin-right: 5%;
    }

    .h1 {
        text-align: center;
        margin-bottom: 20px;
        color: black;
    }

    /* Form styles */
    .input-group {
        display: flex;
        margin-bottom: 15px;
    }

    .input-group input,
    .input-group textarea {
        flex: 1;
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #212121;
        border-radius: 5px;
    }

    label {
        margin-bottom: 8px;
        color: #555;
    }

    button {
        padding: 10px 20px;
        background-color: rgb(30, 53, 230);
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 15px;
        cursor: pointer;
    }

    /* Search styles */
    .patient-search {
        text-align: center;
    }

    .search {
        margin-top: 10%;
    }

    #searchInput {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #212121;
        border-radius: 5px;
    }

    #searchResults {
        list-style-type: none;
    }

    label {
        color: black;
    }

    #searchResults li {
        padding: 10px;
        border: 1px solid black;
        border-radius: 5px;
        margin-bottom: 5px;
        cursor: pointer;
    }

    /* Responsive styles */
    @media screen and (max-width: 768px) {
        main {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            /* Ensures items stretch to full width */
        }

        section {
            margin: 10px 0;
            /* Reduced section margin */
        }
    }
</style>
<div class="hero-section patient-bg">
    <main>
        <div class="main">
            <div class="first">
                <section class="add-patient">
                    <div class="containerpt">
                        <h1 class="h1">Add New Patient</h1>
                        <form id="patientForm" action="{{url_for('add_patients')}}" method="POST">
                            <div class="input-group">
                                <input type="text" name="patientName" placeholder="Patient Name" required>
                            </div>
                            <div class="input-group">
                                <input type="text" name="patientContact" placeholder="Contact Number" required>
                                <input type="number" name="patientAge" placeholder="Age" required>
                            </div>
                            <div class="input-group">
                                <input type="number" name="roomnumber" placeholder="Room Number" required>
                            </div>
                            <div class="input-group">
                                <label for="">Admit Date:</label>
                                <input type="datetime-local" name="admit_date" placeholder="admit_date ">
                                <label for="">Discharge Date:</label>
                                <input type="datetime-local" name="discharge_date" placeholder="admit_date ">
                            </div>
                            <div class="input-group">
                                <input type="text" name="relativeName" placeholder="Relative's Name">
                            </div>
                            <div class="input-group">
                                <input type="text" name="relativecontact" placeholder="Relative's Number" required>
                            </div>
                            <div class="input-group">
                                <textarea name="Address" placeholder="Address"></textarea>
                            </div>
                            <button id="addPatientBtn" type="submit">Add Patient</button>
                            <button id="addPatientBtn" type="submit">Remaining Bill</button>
                        </form>
                    </div>
                </section>
            </div>
            <br>
            <div class="second">
                <section class="search-patient">
                    <div class="containerpt search">
                        <h1 class="h1">Search Existing Patient</h1>
                        <div class="patient-search">
                            <input type="text" id="searchInput" placeholder="Search patient" required>
                            <br>
                            <button id="searchButton" type="submit">Search</button>
                            <ul id="searchResults"></ul>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
</div>

{% endblock %}
