<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
        type="text/css">
    <link rel="stylesheet" href="static\home.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>

    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <img src="static\blcklogo.png" alt="Plus Logo">
                    <h1>Hospital Management</h1>
                </div>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <div class="navbar">
                    <ul class="nav-links">
                        <li><a href="{{url_for('index')}}">Home</a></li>
                        <li><a href="{{url_for('add_patients')}}">Patients</a></li>
                        <li><a href="{{url_for('set_appointments')}}">Appointments</a></li>
                        <li><a href="{{url_for('doctor')}}">Doctors</a></li>
                        <li><a href="{{url_for('contact')}}">Contact</a></li>
                    </ul>
                    <ul class="nav-links login-register">
                        <i class="fa fa-sign-in" aria-hidden="true"></i>
                        <li><a href="{{url_for('login')}}">Login</a></li>
                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                        <li><a href="{{url_for('register')}}">Register</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    {% block content %}



    {% endblock %}
    <footer>
        <div class="footer">
            <p>&copy; 2024 Hospital Management. All rights reserved.</p>
        </div>
    </footer>




    <script>
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');

        // Toggle the active class on click
        burger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

</body>

</html>
