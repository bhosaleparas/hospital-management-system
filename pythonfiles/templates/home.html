{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
<style>
    /* Add a style for pop-up messages */
.popup-message {
    /* display: none; */
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    border-radius: 5px;
    padding: 15px;
    z-index: 1000;
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
}

.popup-close {
    cursor: pointer;
    font-size: 1.2em;
    color: #155724;
    float: right;
}

</style>

<div class="hero-section">
{% if success_message %}
<div class="popup-message" onclick="this.style.display='none';">
    {{ success_message }}
    <span class="popup-close">&times;</span>
</div>
<script>
    showPopupMessage("{{ success_message }}");
</script>
{% endif %}


</div>


<!-- Include this script at the end of your HTML body -->
<script>
    function showPopupMessage(message) {
        var popupMessage = document.querySelector('.popup-message');
        popupMessage.innerText = message;
        popupMessage.style.display = 'block';

        setTimeout(function () {
            popupMessage.style.opacity = '0';
            setTimeout(function () {
                popupMessage.style.display = 'none';
            }, 500); 
        }, 3000); 
    }
</script>

{% endblock %}
