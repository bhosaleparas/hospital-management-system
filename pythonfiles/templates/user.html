<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 0.5rem;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Registration</h1>
        <form method="POST" action="{{ url_for('register_patient') }}">
            <div class="form-group">
                <label for="patientNumber">Patient Number:</label>
                <input type="text" class="form-control" name="patientNumber" required>
            </div>

            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" class="form-control" name="patientName" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" name="age">
            </div>

            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" class="form-control" name="contactNumber">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" name="address">
            </div>

            <div class="form-group">
                <label for="admitDate">Admit Date:</label>
                <input type="datetime-local" class="form-control" name="admitDate" required>
            </div>

            <div class="form-group">
                <label for="roomID">Room ID:</label>
                <input type="number" class="form-control" name="roomID">
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
